<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/script.js" defer></script>  <!-- Add 'defer' attribute -->
</head>
<body>
    <h1>Capture Values</h1>
    <form id="dataForm">  <!-- Change ID to match JavaScript -->
        <label for="value1">Value 1:</label>
        <input type="text" id="value1" required>
        <br>
        <label for="value2">Value 2:</label>
        <input type="text" id="value2" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <button id="showDataBtn">Show Data</button>
    <div id="dataDisplay"></div>  <!-- Container for displaying data -->
</body>
</html>
